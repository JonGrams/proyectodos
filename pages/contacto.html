    <main>
        <form action="" method="get" class="box-form">  
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" placeholder="Nombre" name="nombre" id="nombre">
                <br><br>
                <label for="email">Ingrese su email:</label>
                <input type="email" placeholder="Email" name="email" id="email">
                <br><br>
                <label for="telefono">Ingrese su teléfono:</label>
                <input type="text" placeholder="Teléfono" name="telefono" id="telefono">
                <br><br>
                <input type="checkbox"> Hombre
                <input type="checkbox"> Mujer
                <br><br>
                <label for="mensaje">Ingrese su mensaje:</label>
                <input type="text" placeholder="Mensaje" size="50" name="mensaje" id="mensaje">
                <br><br>
                <input type="submit" value="Enviar" name="" id="">
                <br> <br> <br>
        </form>
</main>
